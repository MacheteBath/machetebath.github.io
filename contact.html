<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MacheteBath | Contact</title>
	
	<link rel="icon" href="data:image/svg+xml,
		<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
		<rect width='100' height='100' fill='%230a0a0a'/>
		<text y='50%' x='50%' dy='.35em' font-family='Arial, sans-serif' font-weight='900' font-size='60' text-anchor='middle' fill='%2300ffcc'>
		MB</text></svg>">	
	
    <style>
        :root {
            --neon: #00ffcc;
            --bg: #0a0a0a;
            --card-bg: #141414;
            --text-main: #e0e0e0;
            --text-dim: #999;
            --footer-text: #777;
        }

        body { 
            background: var(--bg); 
            color: var(--text-main); 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            line-height: 1.6; 
            margin: 0; 
        }

        .container { max-width: 1000px; margin: 0 auto; padding: 0 40px; }

        /* Navigation */
        nav { 
            display: flex; 
            justify-content: center; 
            gap: 40px; 
            padding: 40px 0; 
            text-transform: uppercase; 
            font-size: 0.75rem; 
            letter-spacing: 3px; 
        }
        nav a { 
            color: var(--text-dim); 
            text-decoration: none; 
            transition: 0.4s ease; 
            font-weight: 600; 
            text-align: center;
            line-height: 1.2;
        }
        nav a:hover, nav a.active { color: var(--neon); }

        /* Header */
        header { text-align: center; padding: 60px 0 40px; }
        h1 { 
            font-size: 3rem; 
            letter-spacing: 12px; 
            text-transform: uppercase; 
            margin: 0; 
            font-weight: 900;
            color: #fff;
        }
        .subtitle { 
            font-size: 0.8rem; 
            color: var(--neon); 
            letter-spacing: 5px; 
            text-transform: uppercase; 
            margin-top: 10px;
        }

        /* Contact Section */
        .contact-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            text-align: center;
            padding-bottom: 60px;
        }

        .contact-card {
            background: var(--card-bg);
            border: 1px solid #222;
            padding: 60px;
            border-radius: 4px;
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
            transition: 0.3s;
        }

        .contact-card:hover {
            border-color: var(--neon);
            box-shadow: 0 0 30px rgba(0, 255, 204, 0.05);
        }

        .contact-card p {
            color: var(--text-dim);
            font-size: 1.1rem;
            margin-bottom: 40px;
            letter-spacing: 1px;
        }

        .cta-button {
            display: inline-block;
            background: transparent;
            color: var(--neon);
            border: 2px solid var(--neon);
            padding: 18px 45px;
            text-decoration: none;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-size: 0.9rem;
            transition: 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .cta-button:hover {
            background: var(--neon);
            color: var(--bg);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 255, 204, 0.2);
        }

        /* Footer Alignment & Color Updates */
        footer { 
            padding: 80px 0 40px; 
            font-size: 0.7rem; 
            color: var(--footer-text); 
            border-top: 1px solid #111; 
            text-align: center; 
            letter-spacing: 2px;
        }
        .footer-nav { 
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 25px; 
            text-transform: uppercase;
            font-weight: 600;
        }
        .footer-nav a { 
            color: var(--footer-text); 
            text-decoration: none; 
            transition: 0.3s;
        }
        .footer-nav a:hover { color: var(--neon); }

        @media (max-width: 768px) {
            .container { padding: 0 20px; }
            nav { gap: 15px; }
            nav a { font-size: 0.65rem; letter-spacing: 1px; }
            h1 { font-size: 2.2rem; letter-spacing: 6px; line-height: 1.2; }
            .subtitle { font-size: 0.7rem; letter-spacing: 3px; }
            .contact-card { padding: 40px 20px; }
            .cta-button { padding: 15px 30px; letter-spacing: 2px; font-size: 0.8rem; width: 100%; box-sizing: border-box; }
            .footer-nav { flex-direction: column; gap: 15px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="index.html">MacheteBath<br>Music</a>
            <a href="artists.html">Community</a>
            <a href="models.html">3D Models</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>

        <header>
            <h1>Inquiries</h1>
            <div class="subtitle">Questions & Tech Support</div>
        </header>

        <section class="contact-container">
            <div class="contact-card">
                <p>For collaborations, hardware design inquiries, community submissions, or communications .</p>
                <a href="mailto:machetebath&#64;gmail&#46;com" class="cta-button">Establish Connection</a>
            </div>
        </section>

        <footer>
            <div class="footer-nav">
                <a href="index.html">MacheteBath<br>Music</a>
                <a href="artists.html">Community</a>
                <a href="models.html">3D Models</a>
                <a href="contact.html">Contact</a>
            </div>
            <p>&copy; 2026 MACHETEBATH. ELECTRONIC MUSIC AND DESIGN.</p>
        </footer>
    </div>
</body>
</html>
