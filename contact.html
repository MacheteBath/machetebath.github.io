<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MacheteBath | Contact</title>
    <style>
        :root {
            --neon: #00ffcc;
            --bg: #0a0a0a;
            --card-bg: #141414;
            --text-main: #e0e0e0;
            --text-dim: #999;
        }

        body { 
            background: var(--bg); 
            color: var(--text-main); 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            line-height: 1.6; 
            margin: 0; 
        }

        .container { max-width: 1000px; margin: 0 auto; padding: 0 40px; }

        /* Navigation */
        nav { 
            display: flex; 
            justify-content: center; 
            gap: 40px; 
            padding: 40px 0; 
            text-transform: uppercase; 
            font-size: 0.75rem; 
            letter-spacing: 3px; 
        }
        nav a { color: var(--text-dim); text-decoration: none; transition: 0.4s ease; font-weight: 600; }
        nav a:hover, nav a.active { color: var(--neon); }

        /* Header */
        header { text-align: center; padding: 60px 0 40px; }
        h1 { 
            font-size: 3rem; 
            letter-spacing: 12px; 
            text-transform: uppercase; 
            margin: 0; 
            font-weight: 900;
            color: #fff;
        }
        .subtitle { 
            font-size: 0.8rem; 
            color: var(--neon); 
            letter-spacing: 5px; 
            text-transform: uppercase; 
            margin-top: 10px;
        }

        /* Contact Section */
        .contact-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            text-align: center;
        }

        .contact-card {
            background: var(--card-bg);
            border: 1px solid #222;
            padding: 60px;
            border-radius: 4px;
            max-width: 600px;
            transition: 0.3s;
        }

        .contact-card:hover {
            border-color: var(--neon);
            box-shadow: 0 0 30px rgba(0, 255, 204, 0.05);
        }

        .contact-card p {
            color: var(--text-dim);
            font-size: 1.1rem;
            margin-bottom: 40px;
            letter-spacing: 1px;
        }

        /* The Button */
        .cta-button {
            display: inline-block;
            background: transparent;
            color: var(--neon);
            border: 2px solid var(--neon);
            padding: 18px 45px;
            text-decoration: none;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-size: 0.9rem;
            transition: 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            position: relative;
            overflow: hidden;
        }

        .cta-button:hover {
            background: var(--neon);
            color: var(--bg);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 255, 204, 0.2);
        }

        footer { 
            padding: 80px 0 40px; 
            font-size: 0.7rem; 
            color: #444; 
            border-top: 1px solid #111; 
            text-align: center; 
            letter-spacing: 2px;
        }
        .footer-nav { margin-bottom: 20px; }
        .footer-nav a { color: #444; text-decoration: none; margin: 0 15px; }

    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="index.html">Music</a>
            <a href="models.html">3D Models</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>

        <header>
            <h1>Inquiries</h1>
            <div class="subtitle">Booking & Tech Support</div>
        </header>

        <section class="contact-container">
            <div class="contact-card">
                <p>For modular synthesis collaborations, hardware design inquiries, or booking requests.</p>
                
                <a href="mailto:machetebath&#64;gmail&#46;com" class="cta-button">Establish Connection</a>
            </div>
        </section>

        <footer>
            <div class="footer-nav">
                <a href="index.html">Music</a>
                <a href="models.html">3D Models</a>
                <a href="contact.html">Contact</a>
            </div>
            <p>&copy; 2026 MACHETEBATH. ENCRYPTED COMMUNICATION PREFERRED.</p>
        </footer>
    </div>
</body>
</html>
